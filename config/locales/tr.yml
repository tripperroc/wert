  info_letter9: "Bu form, Rochester Üniversitesi Psikiyatri, Kamu Sağlığı Bilimleri, ve Aile Sağlığı bölümlerinden Dr Vincent Silenzio’nun Rochester Üniversitesi Psikiyatri Bölümünden Eric D Caine, Christopher Homan (Rochester Institute of Technology, Bilgisayar Bilimleri Bölümü), Dr Banu Çankaya (Koç Üniversitesi Psikoloji Bölümü) ve Dr Sungeun You (Chungbuk National University, Güney Kore) işbirliğiyle yürütmekte olduğu bir araştırma çalışması hakkında bilgi vermektedir."
  info_letter10: "Bu çalışmanın amacı, Facebook gibi sosyal ağların kişilerin sağlık durumlarını değerlendirmek amacıyla kullanılabileceğini göstermektir. Size sorulacak soruları cevaplamayı tamamladıktan sonra bu çalışmaya katılma kriterlerini karşılayacağınızı düşündüğünüz ve çalışmaya katılmak isteyebilecek arkadaşlarınızı çalışmaya davet etme fırsatına sahip olacaksınız. En fazla üç arkadaşınız bu çalışmaya katılabilir. "
  info_letter11: "Eğer bu çalışmaya katılmaya karar verirseniz, tamamlaması yaklaşık 20 dakika sürecek kısa bir anketi cevaplamanız istenilecek. Anket, size kendinizle ilgili, özellikle de stresle baş etmek için kullandığınız stratejiler, sosyal ağınız ve sağlığınız konusunda sorular yöneltecek. Bu çalışmaya yaklaşık XXX kişinin katılacağı tahmin edilmektedir. "
  info_letter12: "Anketteki sorulardan bazılarından hoşlanmayıp, onları rahatsız edici bulabilirsiniz. Cevap vermek istemediğiniz soruları atlayabilirsiniz. Bu çalışma, sizinle ilgili kişisel, kimliğinizi ortaya koyan bilgiler toplamayı da içerdiği için, mahremiyetinize müdahale edilmesi ya da gizliliğin bozulması potansiyeline sahiptir. Bu riski mümkün olan en düşük seviyeye indirmek amacıyla, ankete verdiğiniz cevapları, sizin kimliğinizi doğrudan ortaya koyan verilerle bir arada muhafaza etmeyeceğiz. Topladığımız bütün bilgiler güvenli ortamlarda muhafaza edilecek ve bu verilere yalnızca çalışmayı yürüten ekibin üyeleri erişebilecek. Beklenen başka bir risk veya aşağıda bahsi geçen dışında bir fayda bulunmamaktadır. Rochester Üniversitesi bu araştırma çalışmasını yürütmek amacıyla Ulusal Bilim Vakfı’ndan (the National Science Foundation) bir ödeme almaktadır.  Ayrıca Banu Çankaya, TÜBİTAK 3501 fonu ile bu araştırmayı yürütmektedir."
  info_letter13: "Bu anketi tamamlamanız karşılığı olarak XXXXX’den XX TL online kredi kazanacaksınız. Ayrıca, arkadaşlarınızı da anketi cevaplamak için önerdiğinizde ek XXXXXX kredisi kazanabilirsiniz. Sayısı en fazla üçle sınırlı olmak üzere, çalışma süresi dahilinde anketi cevaplayan her Facebook arkadaşınız için size ilave XX TL XXXXX kredisi verilmesiyle alacağınız toplam kredi maksimum XX TL olabilecek. Kendi anketinizi cevaplamanız sonucu alacağınız X TL krediyle birlikte toplam X TL ile XX TL arası kredi kazanabilirsiniz. Sahip olduğunuz kredileri XXXXXX’de istediğiniz gibi harcayabilirsiniz. Bu çalışmaya katılmanızın sizin için herhangi bir maliyeti olmayacaktır. "
  info_letter14: "Çalışmayı yürüten araştırmacılar sizden alınan bilgilerin gizli kalması için gerekli bütün çabaları gösterecektir. Bu amaca yönelik olarak, size ait bilgilere yetkili olmayan kişilerin erişim riskini en aza indirmek için güvenli bir online bağlantı kullanmaktadır. Böyle bir durumu engellemek için gerekli önlemleri alıyor olmamıza rağmen, bilgilerinizin internet üzerinden iletilmesi ve bir web sunucusunda depolanıyor olması sebebiyle cevaplarınızın yetkili olmayan kişiler tarafından görülebilmesi konusunda ufak da olsa bir risk bulunduğunun farkında olmanız gerekmektedir. Araştırmanın sonuçları çeşitli toplantılar ya da yayınlarda sunulabilir. Bu durumda isminiz kullanılmayacaktır. "
  info_letter15: "Bu çalışmaya katılımınız tamamen gönüllülük ilkesiyle olacaktır. Çalışmaya katılmamak ya da herhangi bir sebepten dolayı ne zaman isterseniz çalışmadan geri  çekilmekte serbestsiniz. Kararınız ne olursa olsun, herhangi bir ceza ya da sahip olduğunuz haklardan bir kayıpla karşı karşıya kalmayacaksınız."
  info_letter16: "Daha ayrıntılı bilgi: Bu çalışmayla ilgili daha ayrıntılı bilgi almak ya da sorularınız için Dr Banu Çankaya’ya şu telefon numarasından ulaşabilirsiniz: (212) 338-1894. Lütfen aşağıda listelenen hususlarla ilgili olarak şu adresle temasa geçin: Koç Üniversitesi, Psikoloji Bölümü, Rumeli Feneri Yolu 34450, Sarıyer, İstanbul."

